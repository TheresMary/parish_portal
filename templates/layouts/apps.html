{% load static tailwind_tags %}
{% tailwind_css %}

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Diocese of Adilabad</title>
	<!-- <link href="{% static 'css/style.bundle.css' %}?time={% now 'h:i:s' %}" rel="stylesheet" type="text/css" /> -->
	<link rel="stylesheet" href="https://cdn.datatables.net/2.1.7/css/dataTables.tailwindcss.css">
	<link rel="icon" href="{% static 'images/adilabad_bg' %}" type="image/x-icon">
	<script src="{% static 'plugins/global/plugins.bundle.js' %}?time={% now 'h:i:s' %}"></script>
	<script src="{% static 'js/scripts.bundle.js' %}?time={% now 'h:i:s' %}"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.datatables.net/2.1.7/js/dataTables.js"></script>
	<script src="https://cdn.datatables.net/2.1.7/js/dataTables.tailwindcss.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/smooth-scroll@16.1.3/dist/smooth-scroll.polyfills.min.js"></script>
</head>

<body class="h-screen overflow-hidden">
	<div class="flex h-screen admin-interface">
		<!-- Sidebar -->
		{% include 'layouts/sidemenu.html' %}
		<div class="main-content flex flex-col w-full overflow-y-auto relative">
			<!-- Header Section -->
			{% include 'layouts/header.html' %}
			<!-- Main Content -->
			<div class="flex h-screen">
				<div class="flex flex-col w-full">
					<main class="flex-1 p-7 lg:p-8 bg-gray-blue">
						<!-- Content section -->
						{% block content %}
						{% endblock content %}
					</main>
				</div>
			</div>
		</div>
</body>

<script src="{% static 'js/custom/utils/form-validation.js' %}"></script>
<script src="{% static 'js/custom/utils/modal.js' %}"></script>
<script src="{% static 'js/custom/utils/toast.js' %}"></script>
<script src="{% static 'js/custom/utils/datatable/datatable-defaults.js' %}"></script>
<script src="{% static 'js/custom/utils/datatable/sort-filter.js' %}"></script>
</html>

{% block script %}

{% endblock script %}
